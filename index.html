<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .emoji {
      font-size: 70px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      position: relative;
    }

    button {
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #ff1e4d;
      transform: scale(1.05);
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    .success {
      font-size: 20px;
      color: #ff4d6d;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="emoji">ğŸ±ğŸ’˜</div>
    <h1><span id="name">Anamika</span> ğŸ’– will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <div class="emoji">ğŸ¥°ğŸ’–</div>
        <p class="success">Yayyy!! You just made my day ğŸ’•</p>
      `;
    });
  </script>

</body>
</html>
